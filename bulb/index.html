<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
    <style>
      section {
        display: flex;
        flex-direction: row;
      }
      div {
        margin: 0px 5px;
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="div0"></div>
      <div id="div1"></div>
      <div id="div2"></div>
      <div id="div3"></div>
      <div id="div4"></div>
      <div id="div5"></div>
      <div id="div6"></div>
      <div id="div7"></div>
      <div id="div8"></div>
      <div id="div9"></div>
    </section>
    <br />
    <button id="bulb">Click Me</button>
    <script>
      const colors = [
        "pink",
        "red",
        "black",
        "pink",
        "gray",
        "salmon",
        "gray",
        "#cecece",
        "salmon",
        "red",
      ];
      const btn = () => {
        let div = document.getElementById("div1");
        if (div?.style?.backgroundColor != "red") {
          let count = 0;
          let x = setInterval(() => {
            document.getElementById(`div${count}`).style.backgroundColor =
              colors[count];
            count = count + 1;
          }, 1000);
          if (count == 10) {
            clearInterval(x);
          }
        } else {
          for (let i = 0; i < 10; i++) {
            document.getElementById(`div${i}`).style.backgroundColor = "white";
          }
        }
      };
      document.getElementById("bulb").addEventListener("click", btn);
    </script>
  </body>
</html>
